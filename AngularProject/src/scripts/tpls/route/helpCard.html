<div class="help-container" ng-controller = "helpContainer">
	<h1>helpCard</h1>
	<p>ng-repeat迭代数组的时候，如果数组中有相同值，会提示<red> Duplicates in a repeater are not allowed.</red></p>
	<p>加<red>track by $index</red>  可解决</p>
	<div ng-repeat = "i in arr track by $index">{{i}}</div>
	<hr />
	{{2 | timesFilter:2}}
</div>
